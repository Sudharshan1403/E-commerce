
{% extends 'nammashop/base.html' %}
{% load static %}
<!-- <link rel="stylesheet" href="{% static 'nammashop/css/style1.css'%}"> -->
{% block title %}
    IthuNammaKadai | online shopping site
{%endblock title%}
{% block content %}
<style>
    .mb-4 h5:hover{
        color: #FEBD69;
    }
    .mx-3{
        border: 1px solid grey;
        border-radius: 2px;
        padding: 20px 0px 20px 10px;
    }
    .mx-3 input{
        /* border: 1px solid grey; */
        /* border-radius: 2px; */
        padding: 20px 0px 20px 10px;
    }
   
</style>
<div class="container" style="margin-top: 20px;">
<section class="bg-light py-4 my-5" >
    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <h4 class="" style="text-align: center; color: orangered;">Checkout</h4>
                <hr style="border-color: grey;">
            </div>

            <section class="py-4 my-5">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <form method="POST" action="" >
                                {% csrf_token %}
                                <div class="mb-4">
                                    <h5>1 Enter your Address</h5>
                                    <div class="mx-3" >
                                        <input type="fieldarea" class="form-control" id="username" name="username" placeholder="eg., No.5, 12th Main Road, Vijaya Nagar, Velacheri, Chennai - 600 04">
                                    </div>
                               
                             </div>
                             <hr style="border-color: grey; width: 700px;">

                             <div class="mb-4">
                                <h5>2  Select a payment method</h5>
                                <div class="mx-3" style="border: 2px solid grey; border-radius: 2px;">
                                <input type="radio"  id="crdb"  name="crdb" value="Credit or debit card">
                                <label for="">Credit or debit card</label></br>
                                <input type="radio"  id="crdb"  name="crdb" value="Net Banking">
                                <label for="">Net Banking</label></br>
                                <input type="radio" id="crdb"  name="crdb" value="Other UPI Apps">
                                <label for="">Other UPI Apps</label></br>
                                <input type="radio" id="crdb"  name="crdb" value="EMI">
                                <label for="">EMI</label></br>
                                <input type="radio" id="crdb"  name="crdb" value="Cash on delivery">
                                <label for="">Cash on delivery</label>
                                </div>
                             </div>
                             <hr style="border-color: grey; width: 700px;">

                             <button class="btn btn-primary" style="background-color: orangered; outline: none; width: 10rem; padding: 8px 0px 8px 0px; border-radius: 5px; border: none;" type="submit">Place the order</button>
                             </form>
                        </div>
                    </div>
                </div>
            </section>
               
                <!-- {% for item in cart %}
                <tr>
                    <td><img src="{{item.product.product_image.url}}" height="75px" alt="{{item.product.name}}"></td>
                    <td>{{item.product.name}}</td>
                    <td>{{item.product_qty}}</td>
                    <td>{{item.product.selling_price | stringformat:'d'}}</td>
                    <td class="price">{{item.total_cost | stringformat:'d' }}</td>
                </tr>
                {% endfor %} -->
               
            </div>
        </div>
    </div>
</section>


</div>

    <hr style="border-color: grey;">
</div> -->
