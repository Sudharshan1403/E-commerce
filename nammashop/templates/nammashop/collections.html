
{% extends 'nammashop/base.html' %}
{% load static %}
<!-- <link rel="stylesheet" href="{% static 'nammashop/css/style1.css'%}"> -->
{% block title %}
    IthuNammaKadai | online shopping site
{%endblock title%}
{% block content %}
<div class="container" style="margin-top: 70px;">
<section class="bg-light py-4 my-5" >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3" >Collections</h4>
                <hr style="border-color: grey;">
            </div>

            {% for item in category %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3">
                    <a href="{%url 'collections' item.name%}">
                        <img src="{{item.image.url}}" class="card-image-top" alt="category" height="250px" width="230px">

                    </a>

                    <a href="{%url 'collections' item.name%}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{item.name}}</h5>
                        <!-- <p class="card-text">{{item.description}}</p> -->
                        <a href="{%url 'collections' item.name%}" class="btn btn-secondary btn-sm">Show All</a>
                    </div>
                </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
</div>

{% endblock content %}
